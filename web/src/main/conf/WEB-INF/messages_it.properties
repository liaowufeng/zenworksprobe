probe.jsp.dataSourceTest.help=La presente schermata pu\u00f2 essere utilizzata per verificare la connettivit\u00e0 del database di origine dati.<em>Prova della connessione</em> : verifica se \u00e8 possibile stabilire una connessione con il database e consente di visualizzare alcune informazioni sul database.<em>Esegui SQL</em>: consente di eseguire un'interrogazione SQL immessa dall'utente sul database. Nella parte bassa dello schermo viene visualizzato l'output dell'operazione eseguita sul database o un messaggio di errore.<em>Mostra cronologia</em>: consente di visualizzare un elenco delle interrogazioni eseguite. Per limitare il numero di risultati restituiti dalla ricerca, evitando cos\u00ec di impegnare troppe risorse di sistema, si consiglia di utilizzare l'opzione <em>Mostra opzioni</em>.
